<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDT Scanner</title>

<script src="https://unpkg.com/@zxing/library@latest"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
body { font-family: Arial; padding: 10px; }
video { width: 100%; border:1px solid black; margin-top:10px; }
.item { border-bottom:1px solid #ccc; padding:8px; font-size:18px; }
</style>

</head>

<body>

<h2>PDT Scanner</h2>

<input type="file" id="excelFile"><br><br>

<button onclick="startCamera()">Kamerayı Başlat</button>

<video id="video"></video>

<h3>Son Okutulan</h3>
<div id="lastScan"></div>

<script>

let targetData = {};
let lastBarcode = "";
let lastTime = 0;

function pad13(v){
return String(v).replace(/\D/g,"").padStart(13,"0");
}

function pick(row, names){
for(let n of names){
 if(row[n] !== undefined) return row[n];
}
return "";
}

excelFile.addEventListener("change", loadExcel);

async function loadExcel(){

let file = excelFile.files[0];
let wb = XLSX.read(await file.arrayBuffer());
let rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);

targetData = {};

rows.forEach(r=>{

let bc = pick(r, ["Barkod","Barcode","EAN"]);
let name = pick(r, ["Ürün Adı","Product Name","Description"]);
let brand = pick(r, ["Marka","Brand"]);
let qty = pick(r, ["Miktar","Qty","Quantity"]);

if(!bc) return;

bc = pad13(bc);

targetData[bc] = {
 name: name || "-",
 brand: brand || "-",
 target: Number(qty)||0,
 collected: 0
};

});

alert("Excel yüklendi. SKU: " + Object.keys(targetData).length);
}

function playError(){
navigator.vibrate(200);
new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg").play();
}

function playSuccess(){
navigator.vibrate(50);
}

async function startCamera(){

const video = document.getElementById("video");

const stream = await navigator.mediaDevices.getUserMedia({
 video:{ facingMode:"environment" }
});

video.srcObject = stream;
video.setAttribute("playsinline", true);
video.play();

const codeReader = new ZXing.BrowserMultiFormatReader();

setInterval(async ()=>{

try{

let result = await codeReader.decodeFromVideoElement(video);

if(!result) return;

let bc = pad13(result.text);

// Spam engelle
let now = Date.now();
if(bc === lastBarcode && now-lastTime < 800) return;

lastBarcode = bc;
lastTime = now;

if(!targetData[bc]){
playError();
return;
}

targetData[bc].collected++;

playSuccess();
showLast(bc);

}catch(e){}

},400);
}

function showLast(bc){

let p = targetData[bc];

lastScan.innerHTML =
"<div class='item'>" +
"<b>"+p.name+"</b><br>" +
p.brand+"<br>" +
bc+"<br>" +
p.collected+" / "+p.target +
"</div>";
}

</script>
</body>
</html>
